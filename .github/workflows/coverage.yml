name: Coverage

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Install pyPLUTO
        run: |
          python -m pip install .

      - name: Test and Coverage
        run: python -m pytest --cov --cov-report json
        working-directory: ./Tests

      - name: Save Coverage Badge to .github/badges
        run: |
          mkdir -p .github/badges
          python -m coverage report --show-missing --fail-under=100 > .github/badges/coverage.txt
          # You can use an external tool like 'shields.io' to generate the actual badge
          curl -o .github/badges/coverage.svg "https://img.shields.io/badge/coverage-100%25-brightgreen"
          
      - name: Commit and push coverage badge
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .github/badges/coverage.svg
          git commit -m "Update coverage badge"
          git push origin master  # Change this to 'main' if thatâ€™s your default branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
