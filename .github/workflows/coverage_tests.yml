name: Badge Generator

on:
  push:
  pull_request:

jobs:
  generate-badges:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Install pyPLUTO
        run: |
          python -m pip install .

      - name: Run Tests
        run: pytest -v -cov=Src/pyPLUTO -cov-report=xml -cov-report=term-missing
        working-directory: ./Tests

      #- name: Run static checks (coverage, pylint, interrogate)
     #   run: python coverage_tests.py

      - name: Upload badge files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: badges
          path: Docs/Badges/*.svg
