# .pre-commit-config.yaml

repos:
  # 1. Basic safety and cleanup checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        files: \.py$
      - id: check-case-conflict
        files: \.py$
      - id: check-merge-conflict
        files: \.py$
      - id: debug-statements
        files: \.py$
      - id: end-of-file-fixer
        files: \.py$
      - id: mixed-line-ending
        files: \.py$
      - id: trailing-whitespace
        files: \.py$
        args: ["--markdown-linebreak-ext=md"]

  # 2. isort import
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: \.py$
        stages: [pre-commit]

  # 3. Format with Black
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--fast"]
        files: \.py$
        stages: [pre-commit]

  # 4. Lint with Ruff (no formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
    hooks:
      - id: ruff
        args: ["--fix"]
        files: \.py$
        stages: [pre-commit]
